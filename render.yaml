services:
  - type: web
    name: chess-analysis
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: STOCKFISH_PATH
        value: /usr/games/stockfish
      - key: JAVA_OPTS
        value: -Xmx380m -Xms128m -XX:+UseSerialGC -XX:MaxMetaspaceSize=80m
    healthCheckPath: /
    autoDeploy: true

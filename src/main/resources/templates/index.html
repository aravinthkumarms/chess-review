<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Game Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #302e2b;
            /* Chess.com dark background */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #262421;
            /* Chess.com panel background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #302e2b;
            color: #cbcbca;
            border: 1px solid #403d39;
            border-radius: 4px;
            padding: 15px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #81b64c;
        }

        button {
            background-color: #81b64c;
            /* Chess.com green button */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background-color: #95c160;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Game Review</h2>
        <form th:action="@{/analyze}" method="post">
            <textarea name="pgn" placeholder="Paste your PGN here..." required></textarea>
            <button type="submit">Review Game</button>
        </form>
    </div>

</body>

</html>
